<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opps!</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="grain"></div>
      <div class="error">
        <h1>404</h1>
        <p>Page not found</p>
        <p class="mt"><a href="https://suvanbanerjee.github.io">suvanbanerjee.github.io</a></p>
      </div>
      <script>
        function setTheme(themeName) {
          localStorage.setItem('theme', themeName);
          document.documentElement.className = themeName;
        }

        function toggleTheme() {
          if (localStorage.getItem('theme') === 'theme-dark') {
            setTheme('theme-light');
          } else {
            setTheme('theme-dark');
          }
        }

        (function () {
          if (localStorage.getItem('theme') === 'theme-dark') {
            setTheme('theme-dark');
          } else {
            setTheme('theme-dark');
          }
        })();
      </script>
    </main>
  </body>
</html>
